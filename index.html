<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Falling Stars ‚ú®</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #fff;
      z-index: 10;
      text-align: center;
    }

    .high { color: #ffeb3b; }

    #catcher {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 25px;
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      border-radius: 50px;
      box-shadow: 0 0 15px #ffc107;
      transition: left 0.1s;
    }

    .star {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fffacd 0%, #ffd700 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px #ffeb3b;
      animation: twinkle 1s infinite;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .background-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/DPtFvTS.png') repeat;
      z-index: 0;
      opacity: 0.2;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      font-weight: bold;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="gameArea">
  <div class="background-stars"></div>
  <div id="scoreBoard">
    ‚≠ê Score: <span id="score">0</span><br>
    üèÜ High Score: <span id="high-score">0</span><br>
    ‚ùå Missed: <span id="missed">0</span>/10
  </div>
  <div id="catcher"></div>
  <div id="game-over">‚ùå GAME OVER</div>
</div>

<script>
  const gameArea = document.getElementById('gameArea');
  const catcher = document.getElementById('catcher');
  const scoreDisplay = document.getElementById('score');
  const highScoreDisplay = document.getElementById('high-score');
  const missedDisplay = document.getElementById('missed');
  const gameOverText = document.getElementById('game-over');

  let score = 0;
  let missed = 0;
  let catcherX = window.innerWidth / 2 - 60;
  let highScore = localStorage.getItem('catchHighScore') || 0;
  let gameRunning = true;

  highScoreDisplay.textContent = highScore;

  document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    if (e.key === 'ArrowLeft' && catcherX > 0) {
      catcherX -= 30;
    }
    if (e.key === 'ArrowRight' && catcherX < window.innerWidth - 120) {
      catcherX += 30;
    }
    catcher.style.left = `${catcherX}px`;
  });

  function createStar() {
    if (!gameRunning) return;

    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * (window.innerWidth - 30) + 'px';
    let starY = 0;
    let starX = parseFloat(star.style.left);

    gameArea.appendChild(star);

    const fallInterval = setInterval(() => {
      starY += 5;
      star.style.top = starY + 'px';

      const catcherRect = catcher.getBoundingClientRect();
      const starRect = star.getBoundingClientRect();

      if (
        starY >= window.innerHeight - 80 &&
        starX + 30 > catcherRect.left &&
        starX < catcherRect.right
      ) {
        score++;
        scoreDisplay.textContent = score;
        clearInterval(fallInterval);
        star.remove();

        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
          highScoreDisplay.classList.add('high');
          localStorage.setItem('catchHighScore', highScore);
        }
      }

      if (starY > window.innerHeight) {
        missed++;
        missedDisplay.textContent = missed;
        clearInterval(fallInterval);
        star.remove();

        if (missed >= 10) {
          endGame();
        }
      }
    }, 20);
  }

  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
  }

  setInterval(() => {
    if (gameRunning) createStar();
  }, 1000);
</script>

</body>
</html>
